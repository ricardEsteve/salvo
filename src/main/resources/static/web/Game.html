<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="game.css">
  <meta charset="UTF-8">
  <title>ship Locations!</title>
</head>

<body>
  <div id="titleAndButton">
    <h1>The commanders</h1>
    <button type="button" id="goBackButton">Go Back</button>
  </div>


  <div id="listOfPlayers">
    <ul id="objectGamePlayers">
    </ul>
  </div>



  <div class="tables">

    <div class="tableOne">
      <h1>ship Locations</h1>
      <tr></tr>

      <table>
        <tbody id="tbl"></tbody>
      </table>

    </div>


    <div class="tableTwo">

      <h1>Salvo Locations</h1>
      <table>
        <tbody id="tblSalvo">
        </tbody>
      </table>



    </div>


  </div>

  <div id="tblShipsCheckBoxAndFire">
    <button type="button" id="locateShipsButton">Locate  Ships</button>

    <div id="checkBoxText">
      <h3>swich vertically
        <div>
          <input id="checkBoxButton" type="checkbox" name="click to swich" value="place your ships vertically">
        </div>
      </h3>
    </div>

    <div id="tblShipsAndCheckBox">
      <table>
        <tbody id="sizeOfShips">
          <tr class="ship5">
            <td class="cell ocupedCell" data-size="5"></td>
            <td class="cell ocupedCell" data-size="5"></td>
            <td class="cell ocupedCell" data-size="5"></td>
            <td class="cell ocupedCell" data-size="5"></td>
            <td class="cell ocupedCell" data-size="5"></td>

          </tr>

          <tr class="ship4">

            <td class="cell ocupedCell" data-size="4"></td>
            <td class="cell ocupedCell" data-size="4"></td>
            <td class="cell ocupedCell" data-size="4"></td>
            <td class="cell ocupedCell" data-size="4"></td>

          </tr>

          <tr class="ship3">
            <td class="cell ocupedCell" data-size="3"></td>
            <td class="cell ocupedCell" data-size="3"></td>
            <td class="cell ocupedCell" data-size="3"></td>

          </tr>

          <tr class="ship2">
            <td class="cell ocupedCell" data-size="2"></td>
            <td class="cell ocupedCell" data-size="2"></td>
          </tr>

          <tr class="ship1">
            <td class="cell ocupedCell" data-size="1"></td>
          </tr>

        </tbody>
      </table>


    </div>

    <button type="button" id="fireSalvosButton">fire salvos</button>

  </div>

  <div id="statusOfShips"></div>

  <div id="myStatus">

    <table id="hitsAndMyShips">
    </table>
    <table id="shotsIFired">
    </table>
  </div>
  <div id="statusOponentShips"></div>

  <div id="oponentStatus">


  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="Game.js"></script>
</body>

</html>
